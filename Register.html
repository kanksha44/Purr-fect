    <div class="register-container">

        <div class="register-image">
            <img src="./Assets/2.jpg" alt="register cute cat">
        </div>
        <div class="register-form">
            <form action="">
                <input id="firstName" type="text" placeholder="Enter your First Name">
                <input id="lastName" type="text" placeholder="Enter your Last Name">
                <input id="email" type="email" placeholder="Enter your Email">
                <input id="password" type="password" placeholder="Enter your password">
                <button type="submit" onclick="registerUser()"><a href="./Login.html">Register</a></button>
                <p>Already a user? <span><a href="./Login.html">Login</a></span></p>

    <script>



        //new code 1

        async function registerUser() {
            console.log("heheh")
            const firstName = document.getElementById('firstName').value;
            // console.log(firstName, "firstName")
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('http://localhost:8080/api/users', { firstName, lastName, email, password });
                // console.log(response, "sdf");

                // Handle the response from the API
                const users = response.data;
                if (response.status === 201) {
                    localStorage.getItem('token', response.data.token);
                    alert('Registered successfully!');
                } else {
                    alert('Registration failed. Please try again.');
                }
