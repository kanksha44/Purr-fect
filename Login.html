<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>

    <h4>Purrfect Homes | Nurture. We Care. Cat Care. Join Us Meow!</h4>
    <h1>Login</h1>

    <div class="register-container">

        <div class="register-image">
            <img src="./Assets/2.jpg" alt="register cute cat">
        </div>
        <div class="register-form">
            <form action="">
                <input type="email" placeholder="Enter your Email">
                <input type="password" placeholder="Enter your password">
                <button type="submit" onclick="loginUser()"><a href="./index.html">Login</a></button>
                <p>Not a user? <span><a href="./Register.html">Login</a></span></p>
            </form>
        </div>
    </div>

    <script>


        async function loginUser() {
            console.log("login")
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('http://localhost:8080/api/auth', { email, password });
                console.log(response, "login api");

                // Handle the response from the API
                const users = response.data;
                if (response.status === 201) {
                    localStorage.setItem('token', response.data.token);
                    alert('Login successfully!');
                } else {
                    alert('Email or password is wrong.');
                }

            } catch (error) {
                console.log(error);
            }
        }


    </script>
</body>

</html>
